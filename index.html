<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Project 3</title>
        <link rel="stylesheet" href="css/style.css">
        <link href='https://fonts.googleapis.com/css?family=Merriweather:400,700' rel='stylesheet' type='text/css'>
    </head>
    
    <body>
        <header>
            <h1>The Code Review</h1>
        </header>
        <div class="container">
            <h2>Signup for our newsletter</h2>
            <p class="silver-text">Get the latest news on how your code is doing right in your inbox</p>
            <hr class="thick-line">
            <hr class="thin-line">
            <form>
                <fieldset class="field-1">
                    <legend>Contact Information</legend>
                        <label for="personname">Full Name</label>
                            <input type="text" name="fullname" id="personname" placeholder="Required" required="required">
                        <label for="personemail">Email Address</label>
                            <input type="email" name="emailaddress" id="personemail" placeholder="Required" required="required">
                        <label for="mainnumber">Phone Number</label>
                            <input type="tel" name="phonenumber" id="mainnumber">
                        <label for="homeaddress">Street Address</label>
                            <input type="text" name="streetaddress" id="homeaddress">
                        <label for="town">City</label>
                            <input type="text" name="city" id="town">
                        <label for="state">State</label>
                            <select>
                                <option>Choose State</option>
                                <option>New York</option>
                            </select>
                        <label for="areazip">Zip Code</label>
                            <input type="text" name="zipcode" id="areazip">
                </fieldset>
                <hr class="thin-line">
                <fieldset>
                    <legend>Newsletter</legend>
                    <span class="select">Select the newsletters you would like to receive</span>
                        <input type="checkbox" name="news" id="htmlnews" value="html news"> <label for="htmlnews">HTML News</label>
                        <br>
                        <input type="checkbox" name="news" id="css" value="css news"> <label for="css">CSS News</label>
                        <br>
                        <input type="checkbox" name="news" id="javascript" value="javascript news"> <label for="javascript">Javascript News</label>
                    <span class="select format">Newsletter format</span>
                        <input type="radio" name="format" id="html" value="type"> <label for="html">HTML</label>
                        <br>
                        <input type="radio" name="format" id="text" value="plain text"> <label for="text">Plain text</label>
                    <label class="select" for="other">Other topics you'd like to hear about</label>
                        <textarea>
                            
                        </textarea>
                </fieldset>
                    <input type="submit" id="cta" value="Sign Up">
                <p class="silver-text italic">Copyright The Code Review</p>
            </form>
        </div><!--end of container-->
    
    </body>
</html>
