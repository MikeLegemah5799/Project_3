<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Project 3</title>
        <link rel="stylesheet" href="css/style.css">
        <link href='https://fonts.googleapis.com/css?family=Merriweather:400,700' rel='stylesheet' type='text/css'>
    </head>
    
    <body>
        <header>
            <h1>The Code Review</h1>
        </header>
        <div class="container">
            <h2>Signup for our newsletter</h2>
            <p class="silver-text">Get the latest news on how your code is doing right in your inbox</p>
            <hr class="thick-line">
            <hr class="thin-line">
            <form>
                <fieldset class="field-1">
                    <legend>Contact Information</legend>
                        <label>Full Name</label>
                            <input type="text" name="fullname" placeholder="Required" required="required">
                        <label>Email Address</label>
                            <input type="text" name="emailaddress" placeholder="Required" required="required">
                        <label>Phone Number</label>
                            <input type="text" name="phonenumber">
                        <label>Street Address</label>
                            <input type="text" name="streetaddress">
                        <label>City</label>
                            <input type="text" name="city">
                        <label>State</label>
                            <select>
                                <option>Choose State</option>
                                <option>New York</option>
                            </select>
                        <label>Zip Code</label>
                            <input type="text" name="zipcode">
                </fieldset>
                <hr class="thin-line">
                <fieldset>
                    <legend>Newsletter</legend>
                    <label class="select">Select the newsletters you would like to receive</label>
                        <input type="checkbox" name="news" value="html news"> <label>HTML News</label>
                        <br>
                        <input type="checkbox" name="news" value="css news"> <label>CSS News</label>
                        <br>
                        <input type="checkbox" name="news" value="javascript news"> <label>Javascript News</label>
                    <label class="select format">Newsletter format</label>
                        <input type="radio" name="format" value="html"> <label>HTML</label>
                        <br>
                        <input type="radio" name="format" value="plain text"> <label>Plain text</label>
                    <label>Other topics you'd like to hear about</label>
                        <textarea>
                            
                        </textarea>
                </fieldset>
                    <input type="submit" value="Sign Up">
                <p class="silver-text italic">Copyright The Code Review</p>
            </form>
        </div><!--end of container-->
    
    </body>
</html>
